name: InventoryBomb
main: io.github.Aaron1011.InventoryBomb.InventoryBomb
version: 1.4.1

commands:
    giveBomb:
        description: Give a bomb to the command runner, or the specified player, with the specified delay
        usage:  /giveBomb [delay] [player]
        permission: InventoryBomb.giveBomb
        permission-message: You don't have permission to use /givebomb
